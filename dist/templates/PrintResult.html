<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Orders</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href='{{ url_for('static', filename='css/sb-admin.css') }}' rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <br>
    <a role="button" href="{{ url_for('index') }}" class="btn btn-primary" >Back</a>
<div class="row">
    <img src="static/img/logo.png" class="rounded mx-auto d-block" alt="logo" />
</div>
<br>

<div style="text-align: center;">
<div class="panel-heading">
    <h3>Orders</h3>
            </div >
            <div class="panel-body">

                    <table class="table" id="dataTable">

                        <thead>
                        <tr>
                            {% for i in labels %}
                                <th>{{ i }}</th><br>
                            {% endfor %}

                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td style="vertical-align: middle !important;text-align: center;">{{ j|safe }}</td>
                                {% endfor %}

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            <div class="row">
            <img src='{{ herf }}' class="rounded mx-auto d-block" height="400px" alt="logo" />
            </div>
            </div>

             <button class="btn btn-primary hidden-print" onclick="myFunction()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>Print</button>
</div>
</div>
</div>
</body>
<footer>
    <p class="text-dark text-right">{{ Info }}</p>
</footer>
</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>function myFunction() {
    window.print();
}
$(document).ready(function() {
    $(function () {
        $('#dataTable').DataTable();
    });
});

</script>
